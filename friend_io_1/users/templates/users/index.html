<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Store</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/index.css' %}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Friend.io</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">{{user.username}}
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Выйти <i class="fas fa-sign-out-alt"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="mt-5">Friend.io</h1>
                <p>
                    Сервис для дружбы
                </p>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-5">
                            {% if users %}
                            <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                                Пользователи
                            </h4>
                            {% for user in users %}
                            <div class="card mb-3">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">
                                        <span class="text-muted">{{ user.username }}</span>
                                        <span class="text-muted">
                            <a href="{% url 'friend_add' user.id %}"
                               style="text-decoration: none; color: green;">
                                <i class="fas fa-cart-plus">Добавить</i>
                            </a>
                        </span>
                                    </li>
                                </ul>
                            </div>
                            {% endfor %}
                        </div>
                        {% else %}
                        <h4 class="mt-3 mb-3 mb-3 text-center">
                            Нет пользователей
                        </h4>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- FontAwesome script -->
<script src="vendor/fontawesome/fontawesome-icons.js" crossorigin="anonymous"></script>

</body>

</html>
